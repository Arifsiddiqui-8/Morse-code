<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Morse Code Fun</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1> Morse Code Fun</h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/International_Morse_Code.svg/1280px-International_Morse_Code.svg.png" alt="Morse Chart" class="img">

  <section class="section">
    <h2>Learn</h2>
    <p>A = .-<br>B = -...<br>C = -.-.<br>Master letters, numbers, and common symbols!</p>
  </section>

  <section class="section">
    <h2>Try</h2>
    <p>Convert your name: <br><strong>HELLO</strong> = .... . .-.. .-.. ---</p>
  </section>

  <section class="section">
    <h2>Quiz</h2>
    <p>What does <strong>--. --- --- -..</strong> mean?<br><em>(Hint: Think of compliments)</em></p>
  </section>

</body>
</html>
